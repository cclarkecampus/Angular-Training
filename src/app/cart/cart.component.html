<div class="card">
    <div class="card-header">
        <h5 class="mb-0"> Cart Items</h5>
    </div>
    <div class="card-body">
        @if (this.cartItems.length === 0) {
            <p class="text-center">Your Cart is empty</p>
        } @else {
            <div class="list-group">
                @for (item of this.cartItems; track item.productName; let i = $index) {
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">{{item.productName}}</h6>
                                <small class="text-muted">Rs: {{item.price}}</small>
                            </div>
                            <button class="btn btn-sm btn-danger" (click)="onRemoveClick(i)"> Remove</button>
                        </div>
                            
                }
            </div>
            <div class="mt-3">
                <strong>Total Items:  {{totalItems}}</strong>
            </div>
        }
    </div>
</div>
