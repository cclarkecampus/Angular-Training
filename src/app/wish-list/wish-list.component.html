<div class="card">
    <div class="card-header">
        <h5 class="mb-0"> Wish List</h5>
    </div>
    <div class="card-body">
        @if (this.wishlistItems.length === 0) {
            <p class="text-center">Wish List is empty</p>
        } @else {
            <div class="list-group">
                @for (item of this.wishlistItems; track item.title; let i = $index) {
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">{{item.title}}</h6>
                                <small class="text-muted">Rs: {{item.price}}</small>
                            </div>
                            <button class="btn btn-sm btn-primary" (click)="moveToShoppingCartClick(i)"> Move to Shopping Cart</button>
                        </div>
                            
                }
            </div>
            <div class="mt-3">
                <strong>Total Items:  {{totalItems}}</strong>
            </div>
        }
    </div>
</div>
